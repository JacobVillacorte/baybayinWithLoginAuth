<div class="splash-container">
  <div class="splash-content">
    <!-- Official Logo -->
    <div class="logo-container">
      <img src="assets/official-logo (2).png" alt="Baybayin Learning App" class="splash-logo">
    </div>
    
    <!-- App Title -->
    <h1 class="app-title">{{ splashTitle }}</h1>
    <p class="app-subtitle">{{ splashSubtitle }}</p>
    
    <!-- Loading Animation -->
    <div class="loading-container">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <p class="loading-text">{{ loadingMessage }}</p>
    </div>
    
    <!-- Decorative Elements -->
    <div class="decorative-elements">
      <div class="floating-baybayin">ᜀ</div>
      <div class="floating-baybayin">ᜊ</div>
      <div class="floating-baybayin">ᜃ</div>
    </div>
  </div>
</div>
