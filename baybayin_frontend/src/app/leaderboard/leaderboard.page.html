<!-- Leaderboard Page Content -->
<ion-content class="ion-padding leaderboard-bg">
  <ion-card class="leaderboard-card ion-margin-top">
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="trophy-outline" color="warning" style="vertical-align: middle;"></ion-icon>
        Leaderboard
      </ion-card-title>
      <ion-card-subtitle>Compete with other learners and climb the ranks!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="duo-reminder ion-text-center ion-margin-bottom">
        <ion-icon name="information-circle-outline" color="primary" style="font-size: 2rem;"></ion-icon>
        <div class="duo-reminder-text">
          <strong>Log in now to compete with other learners!</strong>
        </div>
        <a routerLink="/tabs/profile" class="duo-login-link">Go to Profile to Log In</a>
      </div>
      <div class="ion-text-center ion-margin-top">
        <ion-label color="medium">Once logged in, your score and rank will appear here.</ion-label>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
